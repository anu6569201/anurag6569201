{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anurag Singh</title>
    <link rel="icon" href="images/avatar.png">

    <!-- cdn links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css.map">
    <!-- custom css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

    <link rel="stylesheet" href="{% static 'assets/style/anim.css' %}">

    <link rel="stylesheet" href="{% static 'assets/style/about.css' %}">
    <link rel="stylesheet" href="{% static 'assets/style/other.css' %}">
    <link rel="stylesheet" href="{% static 'assets/style/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/style/contact.css' %}">
    <link rel="stylesheet" href="{% static 'assets/style/responsive.css' %}">


</head>

<!-- body area start-->

<body>
    <div class="loader" id="loader">
        <div class="wrapper">
            <div class="circle"></div>
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
            <div class="line-4"></div>
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
            <div class="line-4"></div>
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
            <div class="line-4"></div>
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
            <div class="line-4"></div>
        </div>
    </div>

    <!-- navbar starts -->
    <nav class="navb" id="navb">
        <div class="logo">
            <img src="{% static 'assets/images/hero.jpg' %}" alt="">
        </div>
        <div class="link-btn">
            <span class="hemburger-open" onclick="menu_open()" style="display: flex;align-items: center;justify-content: center;"><i style="font-size: 3em;color: #9aaa48;" class="fa-solid fa-bars"></i></span>
            <img src="{% static 'assets/images/xmark-solid.svg' %}" alt="" class="hemburger-close" onclick="menu_close()">
        </div>

        <div class="link1" id="link1">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'index' %}"><i class="fa-solid fa-house"></i></a>
            <a class="nav-link {% if request.path == '/blogs/' %}active{% endif %}" href="{% url 'blog:blogs' %}"><i class="fa-solid fa-blog"></i></a>
            <a class="nav-link {% if request.path == '/project/time' %}active{% endif %}" href="{% url 'project:timeline' %}"><i class="fa-solid fa-timeline"></i></a>
        </div>

        <div class="link2">
            <a class="nav-link {% if request.path == '/project/contact' %}active{% endif %}" href="{% url 'project:contact' %}"><i class="fa-solid fa-address-book"></i></a>
        </div>

        <div class="link-time">
            <span style="display: block;" id="hrs"></span>
            <span style="display: block;" id="min"></span> 
            <span style="display: block;" id="sec"></span>
        </div>

    </nav>
    <div class="link-btn link-btn-mob" style="position: fixed;bottom: 0;right: 0;margin: 10px;z-index: 1000;">
        <img style="width: 3em;height: 3em;cursor: pointer;display: block;" src="{% static 'assets/images/burger-solid.svg' %}" alt="" class="hemburger-open_mob" onclick="menu_open_mob()">
        <img style="width: 3em;height: 3em;cursor: pointer;display: none;" src="{% static 'assets/images/xmark-solid.svg' %}" alt="" class="hemburger-close_mob" onclick="menu_close_mob()">
    </div>

    <div class="mobile-navbar" style="transition: .7s ease-out;z-index: 100;">
        <nav class="mobile-ver" style="transition: .7s ease-out; width: 100vw;height: 100vh;background: transparent;backdrop-filter: blur(30px);">
            <div>
                <img style="width: 50px;height: 50px;border-radius: 50%;margin: 10px;position: absolute;top: 0;left: 0;" src="{% static 'assets/images/hero.jpg' %}" alt="">
            </div>
    
            <div class="linkmobile" id="linkmobile" style="display: flex;align-items: center;flex-direction: column;z-index: 1000;">
                <a style="padding: .2em;text-decoration: underline;font-weight: 800;background: linear-gradient(90deg,var(--yellow),#9aaa48);text-shadow: 0 0 -5px white; -webkit-background-clip: text;background-clip: text;color: transparent;font-size: 2.5em;transition: .4s;margin-top: 1em;" class="nav-link active" href="#section1">Home</a>
                <a style="padding: .2em;text-decoration: underline;font-weight: 800;background: linear-gradient(90deg,var(--yellow),#9aaa48);text-shadow: 0 0 -5px white; -webkit-background-clip: text;background-clip: text;color: transparent;font-size: 2.5em;transition: .4s;margin-top: 1em;" class="nav-link" href="#section2">about</a>
                <a style="padding: .2em;text-decoration: underline;font-weight: 800;background: linear-gradient(90deg,var(--yellow),#9aaa48);text-shadow: 0 0 -5px white; -webkit-background-clip: text;background-clip: text;color: transparent;font-size: 2.5em;transition: .4s;margin-top: 1em;" class="nav-link" href="#section3">News</a>
                <a style="padding: .2em;text-decoration: underline;font-weight: 800;background: linear-gradient(90deg,var(--yellow),#9aaa48);text-shadow: 0 0 -5px white; -webkit-background-clip: text;background-clip: text;color: transparent;font-size: 2.5em;transition: .4s;margin-top: 1em;" class="nav-link" href="#section4">Techs</a>
                <a style="padding: .2em;text-decoration: underline;font-weight: 800;background: linear-gradient(90deg,var(--yellow),#9aaa48);text-shadow: 0 0 -5px white; -webkit-background-clip: text;background-clip: text;color: transparent;font-size: 2.5em;transition: .4s;margin-top: 1em;" class="nav-link" href="#section5">Projects</a>
                <a style="padding: .2em;text-decoration: underline;font-weight: 800;background: linear-gradient(90deg,var(--yellow),#9aaa48);text-shadow: 0 0 -5px white; -webkit-background-clip: text;background-clip: text;color: transparent;font-size: 2.5em;transition: .4s;margin-top: 1em;" class="nav-link" href="#section6">Contact</a>
            </div>
    
            <div style="text-align: center;display: flex;align-items: center;justify-content: center;gap: .5em;position: absolute;top: 0;margin: auto;margin-top: 1em;">
                <span style="display: block;font-size: 3em;font-weight: 800;background: linear-gradient(90deg, var(--yellow),#9aaa48);-webkit-background-clip: text;background-clip: text;color: transparent;" id="hrs_mob"></span>
                <span style="display: block;font-size: 3em;font-weight: 800;background: linear-gradient(90deg, var(--yellow),#9aaa48);-webkit-background-clip: text;background-clip: text;color: transparent;">:</span>
                <span style="display: block;font-size: 3em;font-weight: 800;background: linear-gradient(90deg, var(--yellow),#9aaa48);-webkit-background-clip: text;background-clip: text;color: transparent;" id="min_mob"></span>
                <span style="display: block;font-size: 3em;font-weight: 800;background: linear-gradient(90deg, var(--yellow),#9aaa48);-webkit-background-clip: text;background-clip: text;color: transparent;">:</span>
                <span style="display: block;font-size: 3em;font-weight: 800;background: linear-gradient(90deg, var(--yellow),#9aaa48);-webkit-background-clip: text;background-clip: text;color: transparent;" id="sec_mob"></span>
            </div>
        </nav>
    </div>
    

    <!-- navbar ends -->
    {% block content %}


    {% endblock content %}


</body>
<!-- body area end -->

<!-- cdn bootstrap js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
    integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

<!-- gsap library js -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>

<!-- jquery js -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


<script id="universe-anim" async src="{% static 'assets/script/anim1.js' %}"></script>

<!-- custom js -->
<script src="{% static 'assets/script/script.js' %}"></script>

</html>
